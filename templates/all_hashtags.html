<!-- all_hashtags.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Hashtags</title>
</head>
<body>
    <h1>All Hashtags</h1>

    <ul>
        {% for hashtag in hashtags %}
            <a href="{{ url_for('images_by_hashtag', hashtag_name=hashtag) }}"><li>{{ hashtag }}</li></a>
        {% endfor %}
    </ul>
</body>
</html>
