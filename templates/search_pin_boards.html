<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pin Boards</title>
</head>
<body>
    <h1>Search Pin Boards</h1>

    <form method="post">
        <label for="keyword">Keyword:</label>
        <input type="text" name="keyword" required>
        <button type="submit">Search</button>
    </form>



    {% if all_images %}
        <h2>All Images:</h2>
        <ul>
            {% for image in all_images %}
                <li><img class="img-fluid" src="{{ url_for('static', filename='uploads/' + image.image_path) }}" alt=""></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
