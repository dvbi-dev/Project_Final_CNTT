<div class="container-fluid">

    <div class="row">
         {% for image in images %}
            <div class="col-xl-3 col-lg-6 col-sm-6">

                                <div class="new-arrival-product">
                                    <div class="new-arrivals-img-contnent">

                                    </div>
                                     <div class="new-arrival-content text-center mt-3">
                                     <h4>{{ image.caption }}</h4>


              <form method="post" action="{{ url_for('delete_image_from_album', image_id=image.id, album_id=album.id) }}" style="display: inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this image?')" class="btn btn-primary me-2"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </form>
                                     </div>

                                </div>
                            </div>
                        </div>
                    </div>
           {% endfor %}
    </div>
</div>
