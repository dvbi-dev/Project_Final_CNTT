<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>Forget password</title>


  <link href="{{ url_for('static', filename='../static/css/style.css' ) }}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">New password</h4>
                                    <form method="post" action="{{ url_for('reset_password') }}">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Confirmation_code</strong></label>
                                            <input type="text" name="confirmation_code" class="form-control" placeholder="input code">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" name="new_password" class="form-control" placeholder="input new password">
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Confirm</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{{ url_for('static', filename='../static/vendor/global/global.min.js' ) }}"></script>
<script src="{{ url_for('static', filename='../static/js/custom.min.js' ) }}"></script>

 <script src="{{ url_for('static', filename='../static/js/styleSwitcher.js' ) }}"></script>
