<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Images</title>
</head>
<body>
    <h1>All Images of {{ user.username }}</h1>

    <form action="{{ url_for('view_all_images') }}" method="post">
        <label for="album_id">Select Album:</label>
        <select name="album_id" id="album_id">
            {% for album in user_albums %}
                <option value="{{ album.id }}">{{ album.name }}</option>
            {% endfor %}
        </select>
        <br>

        {% for image in user_images %}
            <div>
                <img src="{{ url_for('static', filename='uploads/' + image.image_path) }}" alt="{{ image.caption }}">
                <input type="checkbox" name="selected_images" value="{{ image.id }}">
            </div>
        {% endfor %}

        <button type="submit">Add to Album</button>
    </form>
</body>
</html>
