{% extends 'layout.html' %}
{% block content %}
<div class="row">
	<div class="col-xl-12 col-lg-12">

                            <div class="card-body">
                                <div class="basic-form custom_file_input">
                                    <form id="upload-form" action="{{url_for('transfer')}}" method= "POST" enctype="multipart/form-data">


                                        <div class="input-group mb-3">
                                            <div class="form-file">
                                                <input type="file" name="file" accept="image/*" class="form-file-input form-control">
                                            </div>
											<span class="input-group-text btn btn-primary btn-sm">Upload</span>
                                        </div>
 <div class="card-header">
                                <h4 class="card-title">Select Option</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">

										<select class="default-select form-control wide mb-3" name="style">
											<option value="Fire_Style_22000_Iterations.t7">Fire Style</option>
				<option value="gold_black_2700.t7">Gold Black Style</option>
				<option value="pink_style_1800.t7">Pink Style</option>
				<option value="triangle_style_1000.t7">Triangle Style</option>
				<option value="flame_style_4500.t7">Flame Style</option>
				<option value="landscape_style_11600.t7">Landscape Style</option>
				<option value="rain_style_iter_4000.t7">Rain Style</option>
				<option value="starry_night_2500.t7">Starry Night Style</option>
				<option value="mosaic.t7">Mosaic Style</option>
				<option value="the_scream.t7">The Scream Style</option>
				<option value="the_wave.t7">The Wave Style</option>
										</select>


                                </div>
                            </div>
										<center><button  type="submit" class="btn btn-primary">Upload</button></center>



                                    </form>
                                </div>
                            </div>
                        </div>
    {% if image_names %}
        <h2>Results</h2>
        {% for image in image_names %}
            <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}">
        {% endfor %}

    {% endif %}
                    </div>
</div>

{% endblock %}
