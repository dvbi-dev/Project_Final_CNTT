<!-- edit_album.html -->
<h2>Edit Album</h2>
<form method="post" action="{{ url_for('edit_album', album_id=album.id) }}">
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ album.title }}" required>
    <br>
    <label for="description">Description:</label>
    <textarea name="description">{{ album.description }}</textarea>
    <br>
    <input type="submit" value="Update Album">
</form>
<!-- Inside your profile template or another appropriate location -->
<a href="{{ url_for('create_album') }}">Create Album</a>
