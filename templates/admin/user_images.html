{% extends 'admin/layout.html' %}
{% block content %}
<div class="container-fluid" id="container-wrapper">
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">{{ user.username }}'s Images</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page"> Image</li>
            </ol>
          </div>
    <div class="row">
        {% for image in images %}
        <div class="col-lg-6" style="">
            <a href="{{ url_for('image_details_admin', image_id=image.id) }}">
                    <img src="{{ url_for('static', filename='uploads/' + image.image_path) }}" alt="{{ image.caption }}" style="width:100%;height:100%">
                </a>
        </div>
          {% endfor %}


    <ul>

    </ul>
    </div>
</div>
{% endblock %}
