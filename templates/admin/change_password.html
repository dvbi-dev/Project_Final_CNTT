<!-- change_password.html -->

{% extends 'admin/layout.html' %}

{% block content %}
  <h2>Change Password</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endwith %}
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Staff add</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item">Staff</li>
              <li class="breadcrumb-item active" aria-current="page">Add</li>
            </ol>
          </div>
  <div class="row">
              <div class="col-lg-12 mb-4">
                  <div class="card">
                    <div class="table-responsive">

                        <form action="{{ url_for('change_password_admin', user_id=user.id) }}" method="post" enctype="multipart/form-data">
                        <table class="table align-items-center table-flush">
                            <tbody>


              <tr>
                    <td>
                        <label>New Password</label>
                    </td>
                    <td>
                        <input name="new_password" type="password" placeholder="Password..." class="form-control" />
                    </td>
                </tr>





                <tr>
                    <td></td>
                    <td>

                    <button type="submit" name="submit"  class="btn btn-primary ">Submit</button>


                    </td>
                </tr>
                              <tr>
                    <td>
                          <a href="{{ url_for('display_staff') }}">Back to Staff List</a>
                    </td>

                </tr>
                            </tbody>
                        </table>
                    </form>
                    </div>

                  </div>
              </div>
          </div>
</div>

{% endblock %}
