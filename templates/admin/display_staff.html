
{% extends 'admin/layout.html' %}
{% block content %}
<div class="container-fluid" id="container-wrapper">
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Staff</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page"> Display Staff</li>
            </ol>
          </div>
          <div class="row">
	<div class="col-lg-12 mb-4">
		<div class="card">
			<div class="table-responsive p-3">


				<table class="table align-items-center table-flush" id="table1">
					  <thead class="thead-light">
                      <tr>
                        <th>Username</th>

                        <th>Email</th>
                        <th>Image</th>
                        <th>Change password</th>
                          <th>Delete</th>



                      </tr>
                    </thead>
                    <tbody>


{% for user in users %}
				<tr class="odd gradeX">

					<td>{{user.username}}</td>
					<td>{{user.email}}</td>
                    <td><img src="{{url_for('static',filename='uploads/'+user.avatar)}}" alt="Avatar"></td>



<td><a href="{{ url_for('change_password_admin', user_id=user.id) }}">Change Password</a></td>
                    <td> <a href="{{ url_for('delete_staff', user_id=user.id) }}" onclick="return confirm('Are you sure you want to delete this staff member?')">Delete</a></td>
					<td><img src="" width="80"></td>



				</tr>
  {% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
	</div>
{% endblock %}
