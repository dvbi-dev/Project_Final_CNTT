{% extends 'admin/layout.html' %}
{% block content %}
<div class="container-fluid" id="container-wrapper">
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Image comment</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page"> Comment</li>
            </ol>
          </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">{{image.caption }}</h6>

                </div>
                <div class="card-body">
<img src="{{ url_for('static', filename='uploads/' + image.image_path) }}" alt="{{ image.caption }}"  style="width:100%;height:100%">
                </div>

        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">DataTable</h6>
                </div>
                <div class="table-responsive p-3">
                  <table class="table align-items-center table-flush" id="dataTable">
                    <thead class="thead-light">
                      <tr>
                          <th>ID</th>
                        <th>Comment</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                          <th>ID</th>
                        <th>Comment</th>

                      </tr>
                    </tfoot>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                     {% for comment in comments %}

                      <tr>
                          <td>{{loop.index}}</td>
                          <td>{{comment.user.username}}: {{ comment.comment_text }}</td>
                      </tr>


            <!-- Add more details or styling as needed -->
        {% endfor %}


                    </tbody>
                  </table>
                </div>
              </div>
        </div>
    </div>
</div>
