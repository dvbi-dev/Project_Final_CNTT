{% extends 'admin/layout.html' %}
{% block content %}
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Staff add</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item">Staff</li>
              <li class="breadcrumb-item active" aria-current="page">Add</li>
            </ol>
          </div>



</form>
        <div class="row">
              <div class="col-lg-12 mb-4">
                  <div class="card">
                    <div class="table-responsive">

                        <form action="/admin/staffadd" method="post" enctype="multipart/form-data">
                        <table class="table align-items-center table-flush">
                            <tbody>
                                <tr>
                    <td>
                        <label>User</label>
                    </td>
                    <td>
                        <input name="username" type="text" placeholder="Input user..." class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input name="email" type="text" placeholder="Email..." class="form-control" />
                    </td>
                </tr>

                  <tr>
                    <td>
                        <label>Avatar</label>
                    </td>
                    <td>
                        <div class="custom-file">
                        <input  name="avatar" type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                    </td>
                </tr>

              <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input name="password" type="password" placeholder="Password..." class="form-control" />
                    </td>
                </tr>




                <tr>
                    <td></td>
                    <td>

                    <button type="submit" name="submit"  class="btn btn-primary ">Submit</button>


                    </td>
                </tr>
                            </tbody>
                        </table>
                    </form>
                    </div>

                  </div>
              </div>
          </div>
    </div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
